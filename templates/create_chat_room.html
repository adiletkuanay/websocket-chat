{% extends 'base.html' %}
{% block title %} Create Chat Room {% endblock %}
{% block content %}
<div class="container mt-5">
    <h3>Create a New Chat Room</h3>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="roomName">Room Name:</label>
            <input type="text" class="form-control" id="roomName" name="name">
        </div>
        <div class="form-group">
            <label for="roomDescription">Room Description:</label>
            <textarea class="form-control" id="roomDescription" name="description" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Create Room</button>
    </form>
</div>
{% endblock %}
